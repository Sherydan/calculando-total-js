<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Calculando Total</title>
</head>

<body>

    <div class="wrapper">
        <div class="container mx-auto mt-lg-5">
            <div class="row">
                <div class="col">
                    <div class="row">
                        <img src="assets/img/g29-main.jpg" alt="">
                    </div>
                    <div class="row">item 2</div>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="product-name">
                            <h1>Volante g29</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="product-description">
                            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Excepturi doloribus deserunt
                            voluptatibus.
                        </div>

                    </div>

                    <div class="row">
                        <div class="pricing">
                            <p >Unit Value: <span id="unitValue">$249.990</span> </p>
                        </div>
                    </div>

                    <div class="item-summary mt-3">
                        <div class="row">
                            <div class="col">
                                <p>Color: <span id="selectedColor"></span></p>
                            </div>
                            <div class="col">
                                <p>Quantity: <span id="totalQuantity"></span></p>
                            </div>
                            <div class="col">
                                <p>Total: <span id="totalPrice"></span></p>
                            </div>
                        </div>

                    </div>

                    <div class="row mb-3">
                        <div class="color-picker text-center">
                            <button type="button" class="btn btn-primary btn-circle btn-black btn-lg m-1"></button>
                            <button type="button" class="btn btn-primary btn-circle btn-red btn-lg m-1"></button>
                            <button type="button" class="btn btn-primary btn-circle btn-blue btn-lg m-1"></button>
                        </div>
                    </div>

                    <div class="row text-center">
                        <div class="col">
                            <div class="input-group">
                                <input id="quantity" type="text" class="form-control" placeholder="1" value="1"
                                    aria-label="Recipient's quantity with two button addons">
                                <button class="btn btn-outline-secondary" type="button" id="btnAdd">Add</button>
                                <button class="btn btn-outline-secondary" type="button" id="btnRemove">Remove</button>
                            </div>
                        </div>
                        <div class="col">
                            <button id="calculateTotal" type="button" class="btn btn-primary">Calculate total</button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>


    <script src="assets/js/main.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
